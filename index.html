<body>

    <!-- Навигационная панель 
        {Основные классы}
        .navbar - основной класс b4 для определения навигационной панели (<nav>)
        .navbar-expand-{br} - размер брейкпоинта навигационной панели  (<nav>)
        .navbar-{color} - оттенок навигационной панели (<nav>)
        {Контент navbar}
        .navbar-brand - логотип/название/бренд компании   [Необязателен] (<a>/<span>)
        .navbar-nav - список элементов навигационной панели [Обязателен] (<ul>/<ol>)
            .nav-item - элемент списка навигационной панели (<li>)
                .nav-link - ссылка на внутреннию страницу сайта (<a>) 
                    {ОФФТОП} .active - тот раздел сайта, в котором вы находитесь (<a>)
            {.nav-item как выпадающий список}
                .dropdown - указывает что элемент списка является выпадающим (<li>)
                    .dropdown-toggle - открытия и закрытия выпадающего списка (<a>)
                        #{любой} - указания названия переключателя, для подключения списка (<a>)
                            {Аттрибуты настройки}
                        role="button" 
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                    .dropdown-menu - выпадающий список (<div>)
                        aria-labelledby="{идентификатор заголовка}" - АТТРИБУТ который указывает к какому dropdown-toggle мы подключены (<div>)
                            .dropdown-item - элемент выпадающего списка (<a> / <span>)
                
        
        {Оффтоп}
        .bg-{color}  - установка background-color
        .text-{color} - установка color
     -->



    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

                    aria-haspopup="true" aria-expanded="false">Games</a>

                    <a href="#" class="dropdown-item">Battlefield V</a>

            </li>

    </nav>
